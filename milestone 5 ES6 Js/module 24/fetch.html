<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>simple test how to get data from a server then load it to html page </h1>
    <div id="post-container">


    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => displayPost(json))
        .catch(error => console.log(error))
        

        const postContainer= document.getElementById("post-container");
        function displayPost (post){
                const postPropertyId = post.map(x=>x.id);
                const postPropertyTitle = post.map(x=>x.title);
                const postPropertyBody = post.map(x=>x.body);

                

               for(let i=0;i<postPropertyId.length;i++){
                   let fullProperty = postPropertyId[i]+postPropertyTitle[i]+postPropertyBody[i];
                   const p = document.createElement("p");
                   p.innerText= fullProperty;
                   postContainer.appendChild(p);

               }



        }

    </script>
</body>
</html>
