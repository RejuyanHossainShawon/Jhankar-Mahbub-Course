<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
    <h1>This is a list</h1>
    <ul id="mylist">
        <li id="first" class="item">
            this is list1
        </li>
        <li class="item">
            this is list2
        </li>
        <li class="item">
            this is list3
        </li>
        <li class="item">
            this is list4
        </li>
        <li class="item">
            this is list5
        </li>
        <li class="item">
            this is list6
        </li>
        <li class="item">
            this is list7
        </li>
        <li class="item">
            this is list8
        </li>
        <li class="item">
            this is list9
        </li>
    </ul>
    <button id="addNew">Add New List</button>
</div>
    <script>
       var item =document.getElementsByClassName("item");
        for (let i = 0; i < item.length; i++) {
            const element = item[i];
           element.addEventListener('click',function(event){
               event.target.parentNode.removeChild(event.target);
           })
          }

       document.getElementById('addNew').addEventListener('click',function(event){
           var itemParent = document.getElementById("mylist");
           var newItem = document.createElement('li');
           newItem.innerText="this is new added ";
           itemParent.appendChild(newItem);
       })

       document.getElementById("mylist").addEventListener('click',function(event){
           event.target.parentNode.removeChild(event.target);
       })
       
    </script>
</body>
</html>
